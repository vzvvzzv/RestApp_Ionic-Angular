<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="forget">
  <ion-item>
    <ion-label  position="floating">Email</ion-label>
   <ion-input  clear-on-edit="true"
    placeholder="Enter email" inputmode="email" [(ngModel)]="forgetpass">
  </ion-input>
  <ion-icon
  class="ion-align-self-center"
  slot="end"
  name="mail">
  </ion-icon>
</ion-item>

<ion-button (click)="reset()" color="dark" expand="block">Reset</ion-button>

</div>
</ion-content>
